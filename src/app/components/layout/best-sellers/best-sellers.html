<section class="best-sellers-section">
    <div class="section-header">
        <h2 class="title">BEST SELLERS</h2>
        <a href="#" class="view-all">View All</a>
    </div>

    <div class="carousel-wrapper">
        <button class="nav-btn prev" (click)="scrollLeft()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>

        <div class="carousel-viewport" #carousel (scroll)="onScroll()">
            @for (product of products; track $index) {
                <div class="adidas-card" (click)="goToProduct(product.id)">
                    
                    <button class="wishlist-btn" (click)="toggleWishlist($event)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>

                    <div class="image-container">
                        <img [src]="product.image" [alt]="product.name">
                        <button class="add-to-cart-btn" (click)="addToCart(product, $event)">ADD TO BAG</button>
                    </div>

                    <div class="card-info">
                        <div class="price-row">
                            <span class="price">{{ product.price | currency:'USD' }}</span>
                        </div>
                        <h3 class="name">{{ product.name }}</h3>
                        <span class="category">{{ product.category }}</span>
                    </div>
                </div>
            }
        </div>

        <button class="nav-btn next" (click)="scrollRight()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
    </div>

    <div class="custom-scrollbar-track" #track (mousedown)="onTrackClick($event)">
        <div class="custom-scrollbar-thumb" 
             [style.width.%]="scrollThumbWidth" 
             [style.left.%]="scrollThumbLeft"
             (mousedown)="onThumbMouseDown($event)">
        </div>
    </div>
</section>
