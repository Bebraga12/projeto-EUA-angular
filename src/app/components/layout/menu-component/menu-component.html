<header class="navbar">
    <a href="#" class="navbar__logo">STORE</a>

    <nav class="navbar__menu" [class.active]="isMenuOpen">
        <ul class="navbar__list">
            <li class="navbar__item">
                <a href="#" class="navbar__link" (click)="closeMenu()">New Arrivals</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" (click)="closeMenu()">Women</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" (click)="closeMenu()">Men</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" (click)="closeMenu()">Accessories</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link" (click)="closeMenu()">Editorial</a>
            </li>
        </ul>

    <div class="navbar__actions">
        <button class="navbar__icon" aria-label="Search">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
        
        <button class="navbar__icon" aria-label="Cart">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
        </button>

        <button class="navbar__toggle" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Menu">
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>
