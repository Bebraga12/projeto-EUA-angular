<aside class="sidebar">
    <div class="sidebar-card-content">
        
        <div class="search-header">
            <h2>PRODUCT SEARCH</h2>
            
            <div class="search-box-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input 
                    type="text" 
                    placeholder="Search items..." 
                    [(ngModel)]="searchQuery" 
                    (keyup.enter)="handleSearch()">
            </div>

            <button class="btn-search-action" (click)="handleSearch()">SEARCH</button>
        </div>

        <div class="divider-full"></div>

        <div class="filter-group">
            <h3>Categories</h3>
            <ul>
                <li *ngFor="let cat of categories">
                    <label class="checkbox-container">
                        <input type="checkbox" [checked]="cat.checked"> {{cat.name}}
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="divider-full"></div>

        <div class="filter-group">
            <h3>Size</h3>
            <div class="size-grid">
                <button 
                    *ngFor="let size of sizes" 
                    class="size-btn" 
                    [class.active]="selectedSize() === size"
                    (click)="selectSize(size)">
                    {{size}}
                </button>
            </div>
        </div>

        <div class="divider-full"></div>

        <div class="filter-group no-border">
            <div class="price-header-row">
                <h3>Price Range</h3>
                <div class="price-input-box">
                    <span>$</span>
                    <input type="number" [(ngModel)]="priceValue" (input)="onInputChange()">
                </div>
            </div>
            
            <div class="price-range">
                <input type="range" min="0" max="500" [(ngModel)]="priceValue" class="slider">
                <div class="price-labels"><span>$ 0</span><span>$ 500+</span></div>
            </div>
        </div>

    </div>
</aside>
