<div class="admin-container">
  <div class="form-card">
    <header class="form-header">
      <h2>Add New Product</h2>
      <p>Fill in the details to list a new item in the store.</p>
    </header>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      
      <div class="input-group">
        <label>Product Name</label>
        <input type="text" formControlName="name" placeholder="e.g. T-shirt Classic">
      </div>

      <div class="input-group">
        <label>Description</label>
        <textarea formControlName="description" rows="3" placeholder="Describe the material, fit, etc."></textarea>
      </div>

      <div class="row">
        <div class="input-group flex-2">
          <label>Price ($)</label>
          <input type="number" formControlName="price" step="0.01" placeholder="0.00">
        </div>

        <div class="input-group flex-1">
          <label>Color</label>
          <select formControlName="color">
            <option *ngFor="let c of colors" [value]="c">{{ c }}</option>
          </select>
        </div>
      </div>

      <div formGroupName="brand" class="input-group">
        <label>Brand ID</label>
        <input type="number" formControlName="id">
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="productForm.invalid">Save Product</button>
      </div>
    </form>
  </div>
</div>
